<h2 style="text-align:center; margin-top: 20px; font-size: 2.5rem;">Image Slideshow</h2>

<div class="slideshow-container">

    <div class="slides fade">
        <img src="images/ARAKU-VALLEY.jpg" alt="araku">
    </div>

    <div class="slides fade">
        <img src="images/srisailam-hero.jpg" alt="srisailam">
    </div>

    <div class="slides fade">
        <img src="images/grand-canyon-of-india.jpg" alt="gandikota">
    </div>
    
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>

    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}

        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";

        setTimeout(showSlides, 5000); // Change image every 5 seconds
    }

    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    prev.addEventListener('click', () => changeSlide(-1));
    next.addEventListener('click', () => changeSlide(1));

    function changeSlide(n) {
        slideIndex += n - 1;
        showSlides();
    }
</script>
